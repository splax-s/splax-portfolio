<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="windowsGradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#windowsGradient)"/>
  
  <!-- Windows 11 style shapes -->
  <g opacity="0.2" filter="url(#glow)">
    <rect x="860" y="440" width="200" height="200" rx="20" fill="white"/>
    <rect x="660" y="440" width="200" height="200" rx="20" fill="white"/>
    <rect x="860" y="240" width="200" height="200" rx="20" fill="white"/>
    <rect x="660" y="240" width="200" height="200" rx="20" fill="white"/>
  </g>
  
  <!-- Light rays -->
  <g opacity="0.1">
    <path d="M0 0 L1920 1080" stroke="white" stroke-width="100" filter="url(#glow)"/>
    <path d="M1920 0 L0 1080" stroke="white" stroke-width="100" filter="url(#glow)"/>
  </g>
  
  <!-- Subtle pattern -->
  <rect width="1920" height="1080" fill="url(#dots)" opacity="0.05"/>
</svg>
